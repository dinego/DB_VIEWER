<form [formGroup]="formUpdate" (ngSubmit)="updateData()">
  <div class="container-apply-update">
    <div class="d-flex">
      <div class="d-flex flex-column mr-3">
        <span class="title-list"
          >{{ gsmGlobalLabel }} {{ locales.initial }}</span
        >
        <app-button-list-light
          [list]="gsmList"
          [text]="gsmInitial"
          (textSelected)="initialSelected($event)"
        >
        </app-button-list-light>
        <input formControlName="gsmInitial" hidden />
      </div>
      <div
        class="d-flex flex-column mr-3"
        [ngClass]="{
          'has-error': formUpdate.controls.gsmFinal.invalid
        }"
      >
        <span class="title-list">{{ gsmGlobalLabel }} {{ locales.final }}</span>
        <app-button-list-light
          [list]="gsmList"
          [text]="gsmFinal"
          (textSelected)="finalSelected($event)"
        >
        </app-button-list-light>
        <input formControlName="gsmFinal" hidden />
      </div>
      <div class="mr-3 d-flex">
        <app-radio-button
          [label]="locales.percent"
          [itemId]="typeGsm.PERCENT"
          [checked]="itemGsmChecked === typeGsm.PERCENT"
          (checkEvent)="changeCheckedType($event)"
          class="mr-3 align-items-end d-flex"
        ></app-radio-button>
        <app-radio-button
          [label]="locales.currency"
          [itemId]="typeGsm.CURRENCY"
          [checked]="itemGsmChecked === typeGsm.CURRENCY"
          (checkEvent)="changeCheckedType($event)"
          class="mr-3 align-items-end d-flex"
        ></app-radio-button>
      </div>
      <div
        class="input d-flex align-items-end"
        [ngClass]="{
          'has-error': formUpdate.controls.gsmValue.invalid
        }"
      >
        <input
          [suffix]="suffix"
          [prefix]="prefix"
          [mask]="maskGsmValue"
          class="form-control"
          formControlName="gsmValue"
        />
      </div>
    </div>
    <div class="d-flex w-100 mt-3">
      <div
        class="input d-flex flex-column w-100"
        [ngClass]="{
          'has-error': formUpdate.controls.tableName.invalid
        }"
      >
        <span class="title-list">{{ locales.tableName }}</span>
        <input formControlName="tableName" class="form-control" />
      </div>
    </div>

    <div class="d-flex w-100 mt-3">
      <div
        class="input d-flex flex-column w-100"
        [ngClass]="{
          'has-error': formUpdate.controls.justify.invalid
        }"
      >
        <span class="title-list">{{ locales.justify }}</span>
        <textarea
          formControlName="justify"
          class="form-control"
          id="applyUpdateJustify"
          rows="4"
        ></textarea>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-3">
    <app-button-secundary
      (click)="closeModal($event)"
      [label]="locales.cancel"
      class="mr-3"
    ></app-button-secundary>
    <app-button-primary
      [label]="locales.update"
      (click)="openModalConfirm()"
    ></app-button-primary>
  </div>
</form>
