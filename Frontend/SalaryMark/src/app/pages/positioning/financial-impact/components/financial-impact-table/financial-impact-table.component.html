<div class="container-grid row p-0 m-0">
  <div class="col col-sm-6 col-xs-6 col-md-2 col-lg-2 pr-0">
    <app-categories-table
      [categories]="financialImpactData.categories"
    ></app-categories-table>
  </div>
  <div class="col col-sm-6 col-xs-6 col-md-10 col-lg-10 pr-0">
    <div class="row m-0">
      <ng-container
        *ngFor="let dataChart of financialImpactData.chart; let i = index"
      >
        <app-colored-table
          [colorIndex]="i"
          class="col-sm-3 col-md-3 col-lg-3"
          [data]="dataChart"
          (openModalEmitter)="openModalEmitter.emit($event)"
        ></app-colored-table>
      </ng-container>
    </div>
  </div>
</div>
