<div class="core-container" fxLayout="column">
  <app-menu-header
    [showMenuControl]="showMenuControl"
    (showMenu)="setOpenMenu($event)"
  ></app-menu-header>
  <app-menu *ngIf="showMenuControl" (showMenu)="setOpenMenu($event)"></app-menu>
  <div
    class="info-container"
    id="content"
    class="container-fluid content"
    [style.padding-right.px]="paddingRight"
    [style.padding-left.px]="paddingLeft"
    (window:resize)="calculatePaddingHorizontally()"
  >
    <ng-content></ng-content>
  </div>
</div>
<ngx-spinner
  *ngIf="!showMenuControl"
  id="spinner"
  bdColor="#4040408f"
  size="default"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
>
  <p class="loading">Carregando...</p>
</ngx-spinner>
