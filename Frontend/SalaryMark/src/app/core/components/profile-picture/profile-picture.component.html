<app-basic-dialog-structure
  *ngIf="inputModalShow"
  [input]="inputModalShow"
  (save)="onSave()"
>
  <div class="modal-profile-picture-container" fxLayout="column">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div
        class="
          mt-3
          mb-3
          picture-container
          d-flex
          justify-content-center
          align-items-center
        "
        fxLayoutAlign="center center"
      >
        <div class="action-photo-container">
          <div class="action-photo">
            <div>
              <img [src]="getChangePhoto" *ngIf="isPhoto" />
            </div>

            <input
              type="file"
              (change)="onPhotoChanged($event)"
              class="d-none"
              #fileInput
            />

            <button
              *ngIf="!isPhoto"
              (click)="fileInput.click()"
              class="btn input-file p-0 m-0"
            ></button>

            <button
              *ngIf="isPhoto"
              (click)="onPhotoRemove()"
              class="btn input-file p-0 m-0"
            ></button>
          </div>
        </div>

        <div
          class="d-flex align-items-center justify-content-center"
          (click)="fileInput.click()"
        >
          <img
            *ngIf="typePhoto"
            class="{{ typePhoto.class }}"
            src="{{ typePhoto.url }}"
          />

          <span *ngIf="initials !== null && !isPhoto" class="nameinitials">
            {{ initials }}
          </span>
        </div>
      </div>

      <h4 *ngIf="user" class="text-center profile-name">
        {{ user ? user.name : "" }}
      </h4>

      <h5 *ngIf="user" class="text-center profile-email">
        {{ user ? user.email : "" }}
      </h5>
    </div>
  </div>
</app-basic-dialog-structure>
