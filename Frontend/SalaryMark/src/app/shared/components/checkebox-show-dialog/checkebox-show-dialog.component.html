<app-basic-dialog-structure [input]="inputModalShow">
  <div class="checkedBox-show-dialog-container">
    <div class="pt-3 d-flex set-padding-end">
      <button
        class="mr-3 btn btn-show-modal d-flex align-items-center"
        (click)="resetFilters()"
      >
        <img
          class="ml-0"
          src="../../../../assets/imgs/svg/change.svg"
          alt="restore"
        />
      </button>

      <div>
        <app-button-secundary
          [label]="locales.show"
          class="mr-3 d-flex align-items-center"
          data-dismiss="modal"
        >
        </app-button-secundary>
      </div>
    </div>

    <div fxLayout="column" class="mt-3 visible-check-container">
      <div class="w-50">
        <div
          fxLayout="row"
          fxLayoutAlign="start center"
          *ngFor="
            let item of firstBlock;
            let i = index;
            trackBy: trackItemModal
          "
        >
          <div
            class="items-list mt-2 mb-2"
            fxLayout="row"
            fxLayoutAlign="start center"
          >
            <input
              class="ml-2 cbModalShow"
              id="id-{{ item.id }}"
              type="checkbox"
              aria-label="Checkbox for following text input"
              [checked]="item.checked"
              (change)="changeCheckedBox($event.target.checked, item.id)"
            />
            <label class="mb-0" for="id-{{ item.id }}"></label>
            <h6 class="checked-name ml-2 mb-0 text-nowrap">{{ item.name }}</h6>
          </div>
        </div>
      </div>
      <div *ngIf="showLine()" class="line"></div>
      <div class="w-50">
        <div
          fxLayout="row"
          fxLayoutAlign="start center"
          *ngFor="
            let item of secondBlock;
            let i = index;
            trackBy: trackItemModal
          "
        >
          <div
            class="items-list mt-2 mb-2"
            fxLayout="row"
            fxLayoutAlign="start center"
          >
            <input
              class="ml-2 cbModalShow"
              id="id-{{ item.id }}"
              type="checkbox"
              aria-label="Checkbox for following text input"
              [checked]="item.checked"
              (change)="changeCheckedBox($event.target.checked, item.id)"
            />
            <label class="mb-0" for="id-{{ item.id }}"></label>
            <h6 class="checked-name ml-2 mb-0 text-nowrap">{{ item.name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-basic-dialog-structure>
