<div class="p-3 w-100">
  <div class="title-modal d-flex justify-content-between flex-row">
    <div class="icon-title d-flex align-items-center">
      <img src="../../../../assets/imgs/svg/check-rounded.svg" class="mr-2" />
      <h6 class="title m-0">Confirmação</h6>
    </div>
    <button type="button" class="close btn-close" (click)="modalRef.hide()">
      <img src="../../../../assets/imgs/svg/close-modal.svg" />
    </button>
  </div>
  <hr class="w-100 mt-2 mb-2" />
  <div class="body-modal">
    <p class="d-flex justify-content-center text-center">
      Esta ação será aplicada ao projeto e após confirmação não poderá ser
      desfeita. Deseja realmente continuar?
    </p>
  </div>

  <div class="mt-3" fxLayout="row" fxLayoutAlign="end end">
    <app-button-secundary
      data-dismiss="modal"
      class="mr-2"
      (click)="onCancel()"
      [label]="'Cancelar'"
    >
    </app-button-secundary>
    <app-button-primary (click)="onSave()" [label]="'Confirmar'">
    </app-button-primary>
  </div>
</div>
