<div class="d-flex align-items-center filter-by">
  <span class="label-filter mr-3">{{ label }}</span>
  <div
    class="button-filter d-flex align-items-center"
    (click)="openModal(template)"
  >
    <span class="filter-text mr-2">{{ selected.title }}</span>
    <i class="fas fa-exchange-alt"></i>
  </div>
</div>

<ng-template #template>
  <div class="header d-flex justify-content-between px-3 py-2">
    <div class="d-flex align-items-center">
      <img src="../../../../assets/imgs/svg/config-icon.svg" class="mr-2" />
      <h4 class="title-modal w-100 m-0">{{ locales.exibitionConfigure }}</h4>
    </div>
    <button
      type="button"
      class="close btn-close"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <img src="../../../../assets/imgs/svg/close-modal.svg" />
    </button>
  </div>

  <div class="modal-body mt-0 pt-0">
    <hr class="mt-0 mb-3" />
    <div class="d-flex p-0 m-0" fxLayout="row layout-wrap p-3">
      <ng-container *ngFor="let item of list; let i = index">
        <div class="options py-2 pl-3" fxFlex="33" fxLayoutAlign="left left">
          <label
            title="{{ item.title }}"
            class="d-flex align-items-center"
            (click)="changeFilterBy(item)"
          >
            <input
              hidden
              type="radio"
              name="filter"
              value="{{ item.id }}"
              checked="{{ item.id === internalSelected.id }}"
            />
            <span
              class="{{ item.id === internalSelected.id ? 'selected' : '' }}"
            ></span>
            <div class="pl-2 cursor-pointer">{{ item.title }}</div>
          </label>
        </div>
      </ng-container>
    </div>

    <div class="d-flex justify-content-end buttons-bottom">
      <button class="btn-cancel mr-2 px-3" (click)="modalRef?.hide()">
        {{ locales.cancel }}
      </button>
      <button class="btn-show px-3" (click)="filterAndClose()">
        {{ locales.show }}
      </button>
    </div>
  </div>
</ng-template>
