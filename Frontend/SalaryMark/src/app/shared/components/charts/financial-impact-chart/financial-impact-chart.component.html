<highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions"
  [callbackFunction]="chartCallback" [(update)]="updateFlag" [oneToOne]="oneToOneFlag" [ngClass]="className"
  [runOutsideAngular]="runOutsideAngular" style="width: 100%; display: flex;"></highcharts-chart>
